<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Sheet Demo</title>
    <style>
      body,
      html {
        height: 100%;

      }
      .container {

      }
      .top,

      }
      .top {
        background-color: #f0f0f0;
        flex: 1;
      }
      .bottom {
        background-color: #e0e0e0;
        flex: 1;
      }
      .divider {
        height: 10px;
        background-color: #ccc;
        cursor: row-resize;
      }
      .controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        min-height: 5px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p>è«‹ç”¨æ‰‹æ©Ÿé–‹å•Ÿç¶²é ï¼Œå˜—è©¦æ‹–æ›³ä¸­é–“çš„ç·šã€‚</p>
      </div>
      <div class="divider"></div>
      <div class="bottom">
        <button class="half-btn">ğŸ”¼</button>
        <h3>æˆ‘å«åš Bottom Sheet</h3>
        <h3>æ˜¯æ‰‹æ©ŸAppå¾ˆå¸¸è¦‹çš„è¨­è¨ˆ</h3>
        <p>è«‹ç”¨æ‰‹æ©Ÿå˜—è©¦æ‹–æ›³ä¸­é–“çš„ç·šã€‚</p>
        <p>ç•¶æˆ‘100%æ™‚åªèƒ½é€éæŒ‰éˆ•æ§åˆ¶</p>
        <p>ç•¶æˆ‘50%æ™‚å¯ä»¥è‡ªç”±æ‹–æ›³</p>
        <p>ç•¶æˆ‘30%æ™‚åªèƒ½å¾€ä¸Š</p>
      </div>
    </div>

    <script>
      const container = document.querySelector(".container");
      const divider = document.querySelector(".divider");
      const topPane = document.querySelector(".top");
      const bottomPane = document.querySelector(".bottom");
      const halfBtn = document.querySelector(".half-btn");
      let isDragging = false;

      const BottomSheet = {
        ratio: 0.5,
        getRatio() {
          return this.ratio;
        },
        setRatio(value) {
          this.ratio = value;
        },
        adjustRatio(inputRatio) {
          // é™åˆ¶æ¯”ä¾‹
          this.ratio = Math.max(0.001, Math.min(0.99, inputRatio));
          const containerHeight = container.offsetHeight;
          const topHeight = containerHeight * inputRatio;
          const bottomHeight =
            containerHeight - topHeight - divider.offsetHeight;

          topPane.style.flex = `0 0 ${topHeight}px`;
          bottomPane.style.flex = `0 0 ${bottomHeight}px`;
        },
        toStaticRatio(type) {
          switch (type) {
            //ä¸‹é¢ 100%
            case "full": {
              this.adjustRatio(0);
              this.ratio = 0;
              // è®Šæ›´ç·šæ¢é¡è‰²
              divider.style.backgroundColor = "#e0e0e0";
              // è®Šæ›´æŒ‰éˆ•æ–‡å­—
              halfBtn.textContent = "ğŸ”½";
              break;
            }
            //ä¸‹é¢ 50%
            case "half": {
              this.adjustRatio(0.5);
              this.ratio = 0.5;
              // è®Šæ›´ç·šæ¢é¡è‰²
              divider.style.backgroundColor = "#ccc";
              // è®Šæ›´æŒ‰éˆ•æ–‡å­—
              halfBtn.textContent = "ğŸ”¼";
              break;
            }
            //ä¸‹é¢ 30%
            case "low": {
              this.adjustRatio(0.7);
              this.ratio = 0.7;
              // è®Šæ›´ç·šæ¢é¡è‰²
              divider.style.backgroundColor = "#ccc";
              // è®Šæ›´æŒ‰éˆ•æ–‡å­—
              halfBtn.textContent = "ğŸ”¼";
              break;
            }
            default: {
              break;
            }
          }
        },
      };

      // touch äº‹ä»¶ç¶å®š
      divider.addEventListener("touchstart", (e) => {
        e.stopPropagation();
        isDragging = true;
      });
      // ç¶åœ¨ document æå‡é«”é©—(ç¯„åœå»£)
      document.addEventListener("touchmove", handleTouchMove);
      document.addEventListener("touchend", handleTouchEnd);

      halfBtn.onclick = () => {
        const mode = BottomSheet.getRatio() === 0 ? "half" : "full";
        BottomSheet.toStaticRatio(mode);
      };

      function handleTouchMove(e) {
        e.stopPropagation();
        if (!isDragging) {
          return;
        }
        if (BottomSheet.getRatio() === 0) {
          return;
        }
        const containerRect = container.getBoundingClientRect();
        const touch = e.touches[0];
        const y = touch.clientY - containerRect.top;
        BottomSheet.setRatio(y / containerRect.height);
        const currentRatio = BottomSheet.getRatio();
        if (currentRatio >= 0.7) {
          return;
        }
        BottomSheet.adjustRatio(currentRatio);
      }

      function handleTouchEnd(e) {
        const currentRatio = BottomSheet.getRatio();
        let mode = "full";
        if (currentRatio >= 0.66) {
          mode = "low";
        } else if (currentRatio >= 0.4 && currentRatio < 0.66) {
          mode = "half";
        }
        BottomSheet.toStaticRatio(mode);
        isDragging = false;
      }
    </script>
  </body>
</html>
