<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北101到大安森林公園路線圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>台北101到大安森林公園路線圖</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var taipei101 = L.latLng(25.0339, 121.5646);
        var daanPark = L.latLng(25.0296, 121.5435);

        L.Routing.control({
            waypoints: [
                taipei101,
                daanPark
            ],
            routeWhileDragging: true
        }).addTo(map);

        L.marker(taipei101).addTo(map)
            .bindPopup('台北101').openPopup();
        
        L.marker(daanPark).addTo(map)
            .bindPopup('大安森林公園').openPopup();
    </script>
</body>
</html>
