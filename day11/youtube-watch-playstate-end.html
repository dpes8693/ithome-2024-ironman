<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed YouTube Video Demo</title>
  </head>
  <body>
    <h2>普通</h2>
    <iframe
      id="ytplayer"
      type="text/html"
      width="320"
      height="180"
      src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
      frameborder="0"
    ></iframe>
    <hr />
    <h2>進階</h2>
    <div>
      <img
        src="https://i.ytimg.com/vi/<YouTube影片ID>/maxresdefault.jpg"
        alt=""
      />
      <div id="myYTplayer" class="film"></div>
    </div>

    <script>
      // https://developers.google.com/youtube/player_parameters?hl=zh-tw
      let player;
      function onYouTubeIframeAPIReady() {
        player = new window.YT.Player("myYTplayer", {
          height: "360",
          width: "640",
          videoId: "lg5WKsVnEA4", // 在此替換成你要播放的影片ID (只能是影片 非short)
          playerVars: {
            autoplay: 1, //自動撥放
            controls: 1, //播放器控制項
            fs: 0, //fullscreen 縮寫
            rel: 0, // 影片結束後不顯示推薦影片
          },

          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      // 監聽播放狀態變更事件
      function onPlayerStateChange(event) {
        console.log(event.data, YT.PlayerState);
        if (event.data === YT.PlayerState.ENDED) {
          // 播放完畢時觸發
          alert("播放完畢，call API 給後端(demo省略~~)");
        }
      }

      function onPlayerReady(event) {
        console.log("影片準備好了")
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
