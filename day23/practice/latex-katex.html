<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
        integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
        crossorigin="anonymous"
      />

      <!-- The loading of KaTeX is deferred to speed up page rendering -->
      <script
        src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
        integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
        crossorigin="anonymous"
      ></script>
    </head>
  </head>
  <body>
    <p id="katexTest"></p>
    <div class="examples">
      <div
        class="example tex"
        data-expr="\displaystyle \frac{1}{\Bigl(\sqrt{\phi \sqrt{5}}-\phi\Bigr) e^{\frac25 \pi}} = 1+\frac{e^{-2\pi}} {1+\frac{e^{-4\pi}} {1+\frac{e^{-6\pi}} {1+\frac{e^{-8\pi}} {1+\cdots} } } }"
      ></div>
      <div
        class="example tex"
        data-expr="\displaystyle \left( \sum_{k=1}^n a_k b_k \right)^2 \leq \left( \sum_{k=1}^n a_k^2 \right) \left( \sum_{k=1}^n b_k^2 \right)"
      ></div>
      <div
        class="example tex"
        data-expr="\displaystyle {1 +  \frac{q^2}{(1-q)}+\frac{q^6}{(1-q)(1-q^2)}+\cdots }= \prod_{j=0}^{\infty}\frac{1}{(1-q^{5j+2})(1-q^{5j+3})}, \quad\quad \text{for }\lvert q\rvert<1."
      ></div>
    </div>
    <h6>https://github.com/KaTeX/KaTeX</h6>
    <script>
      console.log(document.readyState, Date.now());
      function renderMathInElement() {
        const katexDOM = document.getElementById("katexTest");
        katex.render(`c = \\pm\\sqrt{a^2 + b^2}`, katexDOM, {
          throwOnError: false,
        });
      }
      window.addEventListener("load", function (event) {
        renderMathInElement();

        console.log(document.readyState, Date.now());
        var tex = document.getElementsByClassName("tex");
        Array.prototype.forEach.call(tex, function (el) {
          katex.render(el.getAttribute("data-expr"), el);
        });
        console.log(document.readyState, Date.now());
      });
    </script>
  </body>
</html>
