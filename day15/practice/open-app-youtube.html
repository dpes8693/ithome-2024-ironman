<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打開 YouTube 應用程序</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openYouTubeApp">打開 YouTube 應用程序</button>
    <pre>Failed to launch 'youtube://' because the scheme does not have a registered handler.</pre>

    <script>
        document.getElementById('openYouTubeApp').addEventListener('click', function() {
            // YouTube 應用程序的深層鏈接
            var youtubeAppUrl = 'youtube://';
            
            // 嘗試打開 YouTube 應用程序
            window.location.href = youtubeAppUrl;
            
            // 如果應用程序沒有打開,則在 2 秒後重定向到 YouTube 網站
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = 'https://www.youtube.com';
                }
            }, 20000);
        });
    </script>
</body>
</html>
