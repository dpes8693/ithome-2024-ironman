<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Table with Modal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Bootstrap 5 Table with Modal</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <!-- <th>Stock</th>
          <th>Date Added</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Item 1</td>
            <td>Description of Item 1</td>
            <td>Category A</td>
            <td>$100</td>
            <!-- <td>50</td>
          <td>2024-09-01</td> -->
            <td>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#viewModal"
                onclick="showDetails('Item 1', 'Description of Item 1', 'Category A', '$100', '50', '2024-09-01')"
              >
                View
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>Description of Item 2</td>
            <td>Category B</td>
            <td>$200</td>
            <!-- <td>30</td>
          <td>2024-09-02</td> -->
            <td>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#viewModal"
                onclick="showDetails('Item 2', 'Description of Item 2', 'Category B', '$200', '30', '2024-09-02')"
              >
                View
              </button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="viewModal"
      tabindex="-1"
      aria-labelledby="viewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalLabel">Item Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 id="modalItemName"></h5>
            <p id="modalItemDescription"></p>
            <p>
              <strong>Category:</strong> <span id="modalItemCategory"></span>
            </p>
            <p><strong>Price:</strong> <span id="modalItemPrice"></span></p>
            <p><strong>Stock:</strong> <span id="modalItemStock"></span></p>
            <p><strong>Date Added:</strong> <span id="modalItemDate"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showDetails(
        name,
        description,
        category,
        price,
        stock,
        dateAdded
      ) {
        document.getElementById("modalItemName").innerText = name;
        document.getElementById("modalItemDescription").innerText = description;
        document.getElementById("modalItemCategory").innerText = category;
        document.getElementById("modalItemPrice").innerText = price;
        document.getElementById("modalItemStock").innerText = stock;
        document.getElementById("modalItemDate").innerText = dateAdded;
      }
    </script>
  </body>
</html>
